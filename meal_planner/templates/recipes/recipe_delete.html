{% extends "base.html" %}

{% block recipes_li_class %} active{% endblock %}

{% block content %}

<div class="row">
    <h3 class="col-sm-offset-2 col-sm-8">Delete recipe</h4>
</div>

<form action="{% url 'recipe-delete' recipe.slug %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <h4 class="col-sm-offset-2">Are you sure you want to delete "{{ object }}"?</h4>
    </div>
    <div class="form-group">
        <button type="submit" class="col-sm-offset-2 btn btn-danger">Delete</button>
    </div>
</form>

{% endblock %}
